<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, viewport-fit=cover" />
    
    <!-- PWA Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#4a89dc" />
    <meta name="apple-mobile-web-app-title" content="JET AI" />
    <meta name="application-name" content="JET AI" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    
    <!-- Basic Meta -->
    <title>JET AI - Travel Companion</title>
    <meta name="description" content="Your intelligent AI-powered travel companion for personalized travel experiences." />
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Assets -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="mask-icon" href="/icons/icon.svg" color="#4a89dc">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg" />
    
    <!-- iOS Splash Screens -->
    <!-- Since splash screen images aren't available yet, we'll use the fallback color from the service worker -->
    <meta name="apple-mobile-web-app-status-bar" content="#050b17">
    
    <!-- User Experience Enhancers -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-title" content="JET AI">
    <meta name="apple-itunes-app" content="app-id=yourAppStoreID, app-argument=jetai://">

    <!-- Social Sharing -->
    <meta property="og:title" content="JET AI - Travel Companion" />
    <meta property="og:description" content="Your intelligent AI-powered travel companion for personalized travel experiences." />
    <meta property="og:image" content="/social-share.jpg" />
    <meta property="og:url" content="https://jetai.app" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JET AI - Travel Companion" />
    <meta name="twitter:description" content="Your intelligent AI-powered travel companion for personalized travel experiences." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Service Worker Registration Fallback -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
              
              // Try fallback registration
              navigator.serviceWorker.register('/sw-fallback.js', { scope: '/' })
                .then(function(fallbackRegistration) {
                  console.log('Fallback ServiceWorker registration successful: ', fallbackRegistration.scope);
                })
                .catch(function(fallbackError) {
                  console.log('Fallback ServiceWorker registration also failed: ', fallbackError);
                });
            });
        });
      } else {
        console.log('Service workers are not supported in this browser');
      }
    </script>
  </body>
</html>
