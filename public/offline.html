<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetAI - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3182CE">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #1a202c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .button {
      background-color: #3182CE;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #2c5282;
    }
    
    .airplane {
      font-size: 4rem;
      margin-bottom: 1rem;
      transform: rotate(-45deg);
      display: inline-block;
    }
    
    .cloud {
      position: absolute;
      opacity: 0.3;
      color: #a0aec0;
      z-index: -1;
    }
    
    .cloud-1 {
      font-size: 6rem;
      top: 10%;
      left: 10%;
    }
    
    .cloud-2 {
      font-size: 4rem;
      bottom: 15%;
      right: 15%;
    }
  </style>
</head>
<body>
  <div class="cloud cloud-1">☁️</div>
  <div class="cloud cloud-2">☁️</div>
  
  <div class="container">
    <div class="airplane">✈️</div>
    <h1>You're currently offline</h1>
    <p>
      It looks like you're not connected to the internet. JetAI needs an active connection to help you plan your perfect trip. Please check your connection and try again.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check if the network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Register service worker if not already registered
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
