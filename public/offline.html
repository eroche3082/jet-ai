<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a89dc">
  <title>JET AI - Currently Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #050b17;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #4a89dc;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .button {
      display: inline-block;
      background-color: #4a89dc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #3a79cc;
    }
    
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .plane-icon {
      fill: #4a89dc;
    }
    
    .offline-info {
      margin-top: 30px;
      padding: 16px;
      background-color: rgba(74, 137, 220, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
    }
    
    .offline-info h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #4a89dc;
    }
    
    .offline-info ul {
      text-align: left;
      padding-left: 20px;
    }
    
    .offline-info li {
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" rx="128" fill="#050b17"/>
      <path class="plane-icon" d="M454.6,83.9c-3.1-3.1-7.7-4-11.7-2.3L352,122.2l-149.3,3L113,81.9c-7-3.2-15.2,0.3-18,8.2
        c-0.9,2.5-1.3,5.1-1,7.7V216c0,4.4,2.4,8.4,6.4,10.4s8.7,1.2,12.1,1.8l88.3-21.4v85.3
        c0,4.2,2.2,8,5.7,10.1s7.8,2,11.3-0.3l85.3-64L352,264v213.3c0,3.8,2,7.3,5.2,9.2
        c1.9,1.1,4,1.7,6.1,1.7c1.7,0,3.4-0.4,5-1.1c3.9-1.8,6.4-5.6,6.7-9.8l2.7-139.3l79.7-75.6
        c3.1-3.1,3.1-8.2,0-11.3L454.6,83.9z M171.3,180.4L86,222.2V127l85.3-39.5V180.4z"/>
      <circle cx="256" cy="256" r="160" fill="url(#glow)" opacity="0.3"/>
      <defs>
        <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
          <stop offset="0%" stop-color="#4a89dc" stop-opacity="1"/>
          <stop offset="100%" stop-color="#4a89dc" stop-opacity="0"/>
        </radialGradient>
      </defs>
    </svg>
    
    <h1>You're Offline</h1>
    <p>JET AI needs an internet connection to provide you with the latest travel information.</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>
    
    <div class="offline-info">
      <h2>While Offline You Can:</h2>
      <ul>
        <li>View your saved itineraries</li>
        <li>Access your downloaded travel guides</li>
        <li>View previously booked flights and hotels</li>
      </ul>
    </div>
  </div>
  
  <div class="footer">
    &copy; <script>document.write(new Date().getFullYear());</script> JET AI | Your intelligent travel companion
  </div>
</body>
</html>
