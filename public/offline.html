<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1">
  <title>Offline - JET AI</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
      background-color: #050b17;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-color: #050b17;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4a89dc;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: rgba(255,255,255,0.7);
      max-width: 500px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4a89dc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3b7dd1;
    }
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: rgba(255,255,255,0.5);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 1.25rem;
      }
      p {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JET AI</div>
  </header>
  <main>
    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path fill="#4a89dc" d="M21.71,3.29a1,1,0,0,0-1.42,0L16,7.58,9,7.72,4.74,3.4a1,1,0,0,0-1.67.74A6.81,6.81,0,0,0,3,6V12a1,1,0,0,0,.6.91,1,1,0,0,0,1.1,0L8,10.28v4a1,1,0,0,0,1.86.5l4-5.5L16,12v10a1,1,0,0,0,.57.91,1,1,0,0,0,1.06-.19,1,1,0,0,0,.35-.83L18,5.52l3.71-3.71A1,1,0,0,0,21.71,3.29ZM8,8.28l-4,2V5.57Z" />
    </svg>
    <h1>You're currently offline</h1>
    <p>JET AI is not available without an internet connection. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </main>
  <footer>
    &copy; 2025 JET AI - Smart Travel Companion
  </footer>
</body>
</html>
