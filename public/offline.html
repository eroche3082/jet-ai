<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>JET AI - You're Offline</title>
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg">
  <style>
    :root {
      --primary: #4a89dc;
      --background: #050b17;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.7);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text);
      background-color: var(--background);
      overflow-x: hidden;
    }
    
    body {
      padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
    }
    
    .container {
      max-width: 100%;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    p {
      font-size: 1.25rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: var(--muted);
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: opacity 0.2s ease-in-out;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .help-text {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
    
    .jet-animation {
      position: absolute;
      top: 20%;
      left: -100px;
      width: 60px;
      height: 60px;
      transform: rotate(45deg);
      animation: fly 6s infinite linear;
      opacity: 0.5;
      z-index: -1;
    }
    
    @keyframes fly {
      0% {
        left: -100px;
        top: 20%;
      }
      100% {
        left: calc(100% + 100px);
        top: 60%;
      }
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --background: #f9fafc;
        --text: #050b17;
        --muted: rgba(5, 11, 23, 0.7);
      }
    }
    
    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      .logo {
        width: 120px;
        height: 120px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1.5rem;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" rx="128" fill="var(--background)"/>
      <path fill="var(--primary)" d="M454.6,83.9c-3.1-3.1-7.7-4-11.7-2.3L352,122.2l-149.3,3L113,81.9c-7-3.2-15.2,0.3-18,8.2
        c-0.9,2.5-1.3,5.1-1,7.7V216c0,4.4,2.4,8.4,6.4,10.4s8.7,1.2,12.1,1.8l88.3-21.4v85.3
        c0,4.2,2.2,8,5.7,10.1s7.8,2,11.3-0.3l85.3-64L352,264v213.3c0,3.8,2,7.3,5.2,9.2
        c1.9,1.1,4,1.7,6.1,1.7c1.7,0,3.4-0.4,5-1.1c3.9-1.8,6.4-5.6,6.7-9.8l2.7-139.3l79.7-75.6
        c3.1-3.1,3.1-8.2,0-11.3L454.6,83.9z M171.3,180.4L86,222.2V127l85.3-39.5V180.4z"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. JET AI needs an internet connection to provide you with intelligent travel recommendations.</p>
    
    <a href="/" class="button" id="retry-button">Try Again</a>
    
    <div class="help-text">
      If you continue to experience issues, please check your network settings or try connecting to a different network.
    </div>
  </div>
  
  <!-- Animated jet in background -->
  <svg class="jet-animation" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <path fill="var(--primary)" d="M454.6,83.9c-3.1-3.1-7.7-4-11.7-2.3L352,122.2l-149.3,3L113,81.9c-7-3.2-15.2,0.3-18,8.2
      c-0.9,2.5-1.3,5.1-1,7.7V216c0,4.4,2.4,8.4,6.4,10.4s8.7,1.2,12.1,1.8l88.3-21.4v85.3
      c0,4.2,2.2,8,5.7,10.1s7.8,2,11.3-0.3l85.3-64L352,264v213.3c0,3.8,2,7.3,5.2,9.2
      c1.9,1.1,4,1.7,6.1,1.7c1.7,0,3.4-0.4,5-1.1c3.9-1.8,6.4-5.6,6.7-9.8l2.7-139.3l79.7-75.6
      c3.1-3.1,3.1-8.2,0-11.3L454.6,83.9z M171.3,180.4L86,222.2V127l85.3-39.5V180.4z"/>
  </svg>
  
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Retry button handler
    document.getElementById('retry-button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
    
    // Add a second animated jet with delay
    setTimeout(() => {
      const jet = document.querySelector('.jet-animation');
      const newJet = jet.cloneNode(true);
      newJet.style.top = '70%';
      newJet.style.animationDelay = '2s';
      document.body.appendChild(newJet);
    }, 1000);
  </script>
</body>
</html>
